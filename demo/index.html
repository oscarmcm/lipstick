<!DOCTYPE html>
<html>
	<head>
		<title>lipstick | A simple off-canvas navigation menu.</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/lipstick.js"></script>
		<style>
		#menu {
			background-color: #2188b6;
			color: white;
			display: none;
		}
		</style>
	</head>
	<body>
		<main>
			<button type="button" class="trigger" data-position="left">Show me left!</button>
			<button type="button" class="trigger" data-position="right">Show me right!</button>
		</main>

		<div id="menu">
			<h1>Hello From The Other Side!</h1>
		</div>

		<script>
			$(function() {
				$("#menu").lipstick({
					trigger: $(".trigger"),
					position: 'right',
  				push: true,
  				overlay: true,
					menuColor: '#dc6552'
				});
			});
		</script>
	</body>
</html>
